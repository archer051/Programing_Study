<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script src="script.js" defer="defer"></script>
	<style>
		*{margin:0 auto;padding:0;}
		#imgslide{
			width:210px;height:210px;position:relative;
			overflow:hidden;
		}
		.square{
			width:200px;height:200px;background-color:red;
			position:absolute;left:5px;top:5px;
		}
		.square_top{
			width:210px;height:5px;background-color:black;
			position:absolute;left:-210px;
		}	
		.square_right{
			width:5px;height:205px;background-color:black;
			position:absolute;left:205px;top:-205px;
		}
		.square_bottom{
			width:210px;height:5px;background-color:black;
			position:absolute;top:205px;left:210px;
		}	
		.square_left{
			width:5px;height:205px;background-color:black;
			position:absolute;top:215px;
		}
	</style>
</head>
<body>
	<br><br>
	<div id="imgslide">
		<div class="square_top"></div>
		<div class="square"></div>
		<div class="square_right"></div>
		<div class="square_bottom"></div>
		<div class="square_left"></div>
	</div>
</body>
</html>
