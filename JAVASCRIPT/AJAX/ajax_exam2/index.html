<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//code.jquery.com/jquery.min.js"></script>
  <title>Document</title>
  <style>
    * {
      margin: 0 auto;
      padding: 0;
    }
  </style>
</head>

<body>
  <input type="number" id="a"><br>
  <input type="number" id="b"><br>
  <button onclick="add()">더해줘!</button>
  <p id='result'></p>

  <script>
    function add() {
      $.ajax({
        url: "calc.php",
        type: "get",
        data: {
          a: $('#a').val(),
          b: $('#b').val(),
        }
      }).done(function (data) {
        $('#result').text(data);
      });
    }

  </script>

</body>

</html>
