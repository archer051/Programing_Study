<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
   <script>
   $(function(){
      //하나도 선택하지 않은경우 적어도 1개 이상선택해야 한다는 메시지 띄우기
      $("#btOk").click(function(){
         var cnt=0;
         for(var i=0; i<5; i++){
            if($(".sports").eq(i).is(":checked")){
               cnt++;
            }
         }
         if(cnt){
         }else{
            alert("적어도 한개이상 선택");
         }
      });
   });
   </script>
   <title></title>
</head>
<body>
<div id="outer_wrap">
   <h1>is()</h1>
   <section id="inner_1">
         좋아하는 스포츠:<br>
         <input type="checkbox" class="sports">축구
         <input type="checkbox" class="sports">야구
         <input type="checkbox" class="sports">농구
         <input type="checkbox" class="sports">배구
         <input type="checkbox" class="sports">족구<br>
         <input type="button" value="확인" id="btOk">
   </section>
</div>
</body>
</html>
