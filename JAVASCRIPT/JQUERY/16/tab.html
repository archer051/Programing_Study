<html>
<head>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
<title></title>
<style>
*{margin:0 auto;padding:0;list-style:none;font-family:"맑은 고딕"}
a{text-decoration:none;color:inherit;}
#contents{
	width:600px;
}
#contents>li{display:none;}
#title{
	width:600px;
}
#title>li{float:left;width:150px;text-align:center;}
.clear{clear:both;}
</style>
<script>
$(function(){
	$("#contents").children().eq(0).css("display","block");
	$("#contents").children().eq(0).siblings().css("display","none");
	
	$("#title>li").click(function(){		
		var idx=$("#title>li").index(this);
		$("#contents").children().eq(idx).css("display","block");
		$("#contents").children().eq(idx).siblings().css("display","none");
		
	});
});
</script>
</head>
<body>
	<br><br>
	<ul id="title">
		<li><a href="#">국민연금</a></li>
		<li><a href="#">건강보험</a></li>
		<li><a href="#">산재보험</a></li>
		<li><a href="#">고용보험</a></li>
	</ul>
	<div class="clear"></div>
	<ul id="contents">
		<li>국민연금<br>어쩌구저쩌구</li>
		<li>건강보험<br>어쩌구저쩌구</li>
		<li>산재보험<br>어쩌구저쩌구</li>
		<li>고용보험<br>어쩌구저쩌구</li>
	</div>
</body>
</html>
