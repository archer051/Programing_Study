<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function plus() {
        var v1=parseInt(frm1.v1.value);
        var v2=parseInt(frm1.v2.value);
        var result=v1+v2;
        frm1.result.value=result;
      }
      function minus() {
        var v1=parseInt(frm1.v1.value);
        var v2=parseInt(frm1.v2.value);
        var result=v1-v2;
        frm1.result.value=result;
      }
      function multi(){
        var v1=parseInt(frm1.v1.value);
        var v2=parseInt(frm1.v2.value);
        var result=v1*v2;
        frm1.result.value=result;
      }
      function divi() {
        var v1=parseInt(frm1.v1.value);
        var v2=parseInt(frm1.v2.value);
        var result=(Math.ceil(v1/v2));
        //소수점제어 내장객체함수 Math.round(반올림),Math.floor(버림),Math.ceil(올림)
        frm1.result.value=result;
      }
      function remaider() {
        var v1=parseInt(frm1.v1.value);
        var v2=parseInt(frm1.v2.value);
        var result=v1%v2;
        frm1.result.value=result;
      }
    </script>
  </head>
  <body>
    <form name=frm1>
      첫번째 값:<input type="text" name="v1"><br>
      두번째 값:<input type="text" name="v2"><br>
      <input type="button" value="+" onclick="plus()">
      <input type="button" value="-" onclick="minus()">
      <input type="button" value="*" onclick="multi()">
      <input type="button" value="/" onclick="divi()">
      <input type="button" value="%" onclick="remaider()"><br>
      결과 값:<input type="text" name="result">
    </form>
  </body>
</html>
