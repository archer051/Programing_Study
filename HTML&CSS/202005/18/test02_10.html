<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>

    var a=10;
    var b=20;
    var m=30;
    var n=40;

    var result;
    //book p53
    //falsse || false || false
    //false
    result = a > b || b >= m || m > n;
    document.write(result,"<br>");

    //false || false || true
    //true
    result = a > b || b >= m || m <= n;
    document.write(result,"<br>");

    //true && false && true
    //false
    result = a <= b && b >= m && m <= n;
    document.write(result,"<br>");

    //true && true || true
    //true
    result = a <= b && b <= m && m > n;
    document.write(result,"<br>");

    //!falsse를 계산
    //true
    result= !(a>b);
    document.write(result,"<br>");
  </script>
  </head>
  <body>

  </body>
</html>
