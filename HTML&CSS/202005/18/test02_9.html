<html>
<head>
   <meta charset="utf-8">
   <title></title>
<script>
   function send(){
      var rate=parseInt(frm1.rate.value);
      var homerun=parseInt(frm1.homerun.value);
      var point=parseInt(frm1.point.value);
      //우리팀에 필요한 타자는 타율이 3할이상이거나 홈런이 30개이상이거나
      //타점이 100타점이상인자를 판별해야한다.
      // || 는 or문 && 는 and문
      var result=rate>=300 || homerun>=30 || point>=100;
      if(result==true)
      {
        //280,28,110:true 250 25 99:false;
         alert("이 선수를 데려와야 합니다.");
      }else{
         alert("이런 선수는 필요하지 않습니다.");
      }
    }
   </script>
</head>
<body>
  <form name="frm1">
   <input type="text" name="rate"><br> <!-- 300이상 -->
   <input type="text" name="homerun"><br> <!-- 30이상 -->
   <input type="text" name="point"><br> <!-- 100이상 -->
   <input type="button" value="판별" onclick="send()">
   </form>
</body>
</html>
