<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    var num1=10;
    var num2=3;

    num1+=num2;
    document.write(num1,"<br>");//13 [+]

    num1-=num2;
    document.write(num1,"<br>");//13-3=10 [-]

    num1*=num2;
    document.write(num1,"<br>");//10*3=30 [*]

    num1/=num2;
    document.write(num1,"<br>");//30/3=10 [/]

    num1%=num2;
    document.write(num1,"<br>");//10%3=1 [%]
  </script>
  </head>
</html>
