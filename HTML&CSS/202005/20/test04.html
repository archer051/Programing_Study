<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script>
    //배열은 메모리를 효율적으로 쓰기 위해 사용.
    var d=new Array();
    d[0]=30;
    d[1]="따르릉";
    d[2]=true;
    d[3]="라라라";
    //d.length라는 명령은 배열의선언갯수 만큼 카운트값이 리턴됨
    for(var i=0; i<d.length; i++) {
      document.write(d[i],"<br>");
    }

  </script>
  <body>

  </body>
</html>
