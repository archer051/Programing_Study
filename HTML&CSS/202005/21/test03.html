  <script>
    //이름배열 누적저장을 위한 변수선언
    var arName = [];
    //출장경기배열 누적저장을 위한 변수선언
    var arBusinesstripgame = [];
    //골배열 누적저장을 위한 변수선언
    var arGoal = [];
    //도움배열 누적저장을 위한 변수선언
    var arAsist = [];
    //수상배열 누적저장을 위한 변수선언
    var arAwarded = [];
    //연봉배열 누적저장을 위한 변수선언
    var arAnnualsalary=[];
    //내년연봉배열 누적저장을 위한 변수선언
    var arAftannualsalary=[];
    //배열 순번을 위한 변수선언
    var iSeq = -1;
    //입력 합수 선언
    function input() {
      //배열 순번0에서 시작하기위한 증감연산자 사용.
      iSeq++;
      //이름배열에 이름텍스트폼에 입력한 값을 대입한다.
      arName[iSeq] = frm1.Name.value;
      //출장경기배열에 출장경기텍스트폼에 입력한 값을 대입한다.
      arBusinesstripgame[iSeq] = frm1.Businesstripgame.value;
      //골배열에 입력한 값을 대입한다.
      arGoal[iSeq] = frm1.Goal.value;
      //도움배열에 도움텍스트폼에 입력한 값을 대입한다.
      arAsist[iSeq] = frm1.Asist.value;
      //임시문자열변수를 선언한다.
      var sTemp = "";
      //수상개수를알기위해 변수선언한다.
      var iAwardedcount = 0;
      //수상-FIFA올해의선수가 체크가 되어있는지 비교한다
      if (document.getElementById("fifanowyearplayer").checked == true) {
        //비교한 값이 참(true)임으로 밑의 메소드를 실행한다.
        //임시문자열변수에 수상이름을더한다
        sTemp += document.getElementById("fifanowyearplayer").value;
        //수상개수변수를 증가연사자를 사용해 증가한다
        iAwardedcount++;
      }
      //수상-발롱도르가 체크가 되어있는지 비교한다

      //숫자(정수)형으로 변경한 골배열현재순번에 있는 값이 20보다 크거나 같은지

        //비교한 값이 참(true)임으로 밑의 메소드를 실행한다.

        iMoney += parseInt(arAnnualsalary[iSeq]);
      }
      //숫자(정수)형으로 변경한 골배열현재순번에 있는 값이 10보다 크거나 같고

        //비교한 값이 참(true)임으로 밑의 메소드를 실행한다.

        iMoney += parseInt(arAnnualsalary[iSeq]) / 2;

      //수상 개당 1억원 인상

        iMoney += 100000000 * iAwardedcount;
      }
      //출장경기 30경기이상 1억원 인상 20경기이상 30경기미만 0.5억원 인상

      //같은지 비교한다
      if (parseInt(arBusinesstripgame[iSeq]) >= 30) {
        //비교한 값이 참(true)임으로 밑의 메소드를 실행한다.
        //iMoney변수에 iMoney변수의값 + 100000000값을 대입한다.

      }
      //숫자(정수)형으로 변경한 출장경기배열현재순번에 있는 값이 20보다 크거나 같

        parseInt(arBusinesstripgame[iSeq]) < 30) {
        //비교한 값이 참(true)임으로 밑의 메소드를 실행한다.
        //iMoney변수에 iMoney변수의값 + 50000000값을  대입한다.
        iMoney += 50000000;
      }
      //숫자(정수)형으로 변경한 출장경기배열현재순번에 있는 값이 10보다 크거나
      //같고 숫자(정수)형으로 변경한 출장경기배열현재순번에 있는 값이 20보다 미
      //만 인지 비교 한다
      else if (parseInt(arBusinesstripgame[iSeq]) >= 10 &&
        parseInt(arBusinesstripgame[iSeq]) < 20) {
        //비교한 값이 참(true)임으로 밑의 메소드를 실행한다.
        //iMoney변수에 iMoney변수의값 + 30000000값을  대입한다.
        iMoney += 30000000;
      }
      //내년연봉배열[순번]에 iMoney변수의 값을 대입한다.
      arAftannualsalary[iSeq] = iMoney;
      //입력폼 초기화를 함수를 실행한다.
      forminit();
    }
